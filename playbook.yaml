---
- hosts: kubernetes
  gather_facts: false

  pre_tasks:
    - name: Check Minikube's status.
      command: minikube status
      register: minikube_status
      changed_when: false
      ignore_errors: true

    - name: Start Minikube if it's not running.
      command: minikube start
      when: "not minikube_status.stdout or 'Running' not in minikube_status.stdout"

    # Create Kubernetes resources to run flask app.
    - name: Create a Deployment for flask app.
      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: flaskapp-deployment
            namespace: default
            labels:
              app: flaskapp
          spec:
            selector:
              matchLabels:
                app: flaskapp
            replicas: 3
            template:
              metadata:
                labels:
                  app: flaskapp
              spec:
                containers:
                - name: flaskapp
                  image: karinegh18/casestudy:latest
                  imagePullPolicy: IfNotPresent
                  ports:
                  - containerPort: 8080     
            strategy:
              type: RollingUpdate
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 0

    - name: Create a Service for flask app.
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: flaskapp-service
          spec:
            type: NodePort
            selector:
              app: flaskapp
            ports:
            - protocol: TCP
              port: 8080
              targetPort: 8080
